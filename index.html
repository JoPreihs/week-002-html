<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort your life out!</title>
</head>
    <body>
        <h1>Welcome to the new way to organise your life.</h1>
        <h4>Never forget another task again with this simple, effective 'to-do' list application.</h4>
        <p>Just jot down your tasks and the date they need to be completed by below.</p>

        <!-- Tasks are entered here -->
        <section id="Tasks and deadlines">
                <form action="http://sortyourlifeout.com/mylife/tasks" method="POST">
                
        <label for="firstTask">Task 1</label>
        <Input type="text" id="firstTask"/>

        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" />

        <label for="addToList">Add to my list</label>
            <input type="checkbox" id="addToList" />
            <button type="Submit">Sort it</button>

        </section>
    </body>

</html>
